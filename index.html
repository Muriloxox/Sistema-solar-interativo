<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sun" data-name="Sol"></div>
        <div class="venus" data-name="Vênus"></div>

        <div class="urano" data-name="Urano"></div>

        <div class="earth" data-name="Terra">

    <script src="script.js"></script>
